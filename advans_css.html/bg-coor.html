<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bg-color and box shadow</title>
</head>
<style>
     .box {
        background-color: rgb(100,110,92,0.5);
         height: 400px;
         width: 500px; 
         margin: auto;
         font-size: 30px;
         box-shadow: -10px 10px 10px 5px greenyellow ;
         
    }
    .box p{
      text-align: center;
     
        text-shadow: 10px 5px 6px  rgb(77, 28, 79);
       
    }
</style>
<body>
    <div class="box">
    
      <p>hello world</p>
    
</body>
</html>
