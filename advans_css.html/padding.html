<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>padding</title>
  </head>
  <style>
    .main {
      width: 400px;
      height: 400px;
      border: 5px solid greenyellow;
      padding-top: 25px;
      padding-bottom: 25px;
      margin: auto;
      font-size: 25px;
    }
    .box {
      width: 390px;
      height: 390px;
      border: 5px solid rgb(206, 35, 209);
    }
  </style>
  <body>
    <div class="main">
      <div class="box">Welcome to world</div>
    </div>
  </body>
</html>
