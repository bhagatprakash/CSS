<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
  </head>
  <style>
    .container {
      /* flex-direction: column; */
      background-color: rgb(12, 109, 76);
      display: flex;
      flex-direction: row;
      height: 400px;
      align-items: center;
      justify-content: space-between;
    }
    .container div {
      flex-direction: column;
      background-color: red;
      margin: 10px;
      font-size: 20px;
      padding: 10px;
    }
  </style>
  <body>
    <div class="container">
      <div>Dipak</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>
  </body>
</html>
